<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirupati Temple Darshan Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-4">
        <img src="Screenshot 2025-08-14 144644.png" alt="Temple Logo" class="mb-2 rounded-circle">
        <h2 class="fw-bold">Tirupati Temple Darshan Booking Form</h2>
    </div>

    <div class="card shadow-lg rounded-4">
        <div class="card-body p-4">
            <form id="darshanForm" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Full Name *</label>
                        <input type="text" class="form-control" id="fullName" required>
                        <div class="invalid-feedback">Please enter your full name.</div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="email">Email address *</label>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="mobile" class="form-label">Mobile Number *</label>
                        <div class="input-group">
                            <span class="input-group-text">+91</span>
                            <input type="tel" class="form-control" id="mobile" pattern="[0-9]{10}" required>
                            <div class="invalid-feedback">Please enter a 10-digit mobile number.</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="darshanDate" class="form-label">Darshan Date</label>
                        <input type="date" class="form-control" id="darshanDate">
                    </div>
                    <div class="col-md-6">
                        <label for="timeSlot" class="form-label">Darshan Time Slot</label>
                        <select id="timeSlot" class="form-select">
                            <option selected disabled>Choose...</option>
                            <option>Morning</option>
                            <option>Afternoon</option>
                            <option>Evening</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="tickets" class="form-label">Number of Tickets</label>
                        <input type="number" class="form-control" id="tickets" min="1" max="10">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Seva Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Archana" id="archana">
                            <label class="form-check-label" for="archana">Archana</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Abhishekam" id="abhishekam">
                            <label class="form-check-label" for="abhishekam">Abhishekam</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Special Entry" id="specialEntry">
                            <label class="form-check-label" for="specialEntry">Special Entry Darshan</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Suprabhata" id="suprabhata">
                            <label class="form-check-label" for="suprabhata">Suprabhata Seva</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="idProof" class="form-label">ID Proof Upload</label>
                        <input type="file" class="form-control" id="idProof" accept=".jpg,.jpeg,.png,.pdf" data-bs-toggle="tooltip" data-bs-placement="top" title="Accepted formats: JPG, PNG, PDF. Max size: 2MB">
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
                        <button type="reset" class="btn btn-secondary w-100">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Booking Confirmed</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Your Tirupati Darshan Booking is Confirmed!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
    (function () {
        'use strict';
        var form = document.getElementById('darshanForm');
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                event.preventDefault();
                var modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
                modal.show();
                form.reset();
            }
            form.classList.add('was-validated');
        }, false);
    })();
</script>

</body>
</html>
