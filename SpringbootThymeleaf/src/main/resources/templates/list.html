<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Clients List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h2>List of Clients</h2>
  <a href="/clients/add" class="btn btn-primary mb-3">Add Client</a>
  <table class="table table-bordered">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.name}"></td>
        <td th:text="${client.email}"></td>
        <td th:text="${client.phone}"></td>
        <td th:text="${client.address}"></td>
        <td>
          <a th:href="@{'/clients/edit/' + ${client.id}}" class="btn btn-primary btn-sm">Edit</a>
          <a th:href="@{'/clients/delete/' + ${client.id}}" class="btn btn-danger btn-sm"
             onclick="return confirm('Delete client?');">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
