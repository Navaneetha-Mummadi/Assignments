<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h2>Edit Client</h2>
  <form th:action="@{'/clients/edit/' + ${client.id}}" th:object="${client}" method="post">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" name="name" th:value="${client.name}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" th:value="${client.email}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Phone</label>
      <input type="text" name="phone" th:value="${client.phone}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Address</label>
      <input type="text" name="address" th:value="${client.address}" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/clients" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
