<!DOCTYPE html>
<html>
<head>
    <title>Add Items to Cart</title>
</head>
<body>
    <h2>Select Items to Add to Cart</h2>
    <form action="AddItemServlet" method="post">
        <input type="checkbox" name="item" value="Laptop"> Laptop<br>
        <input type="checkbox" name="item" value="Smartphone"> Smartphone<br>
        <input type="checkbox" name="item" value="Headphones"> Headphones<br>
        <input type="checkbox" name="item" value="Keyboard"> Keyboard<br>
        <input type="checkbox" name="item" value="Mouse"> Mouse<br>
        <br>
        <input type="submit" value="Add to Cart">
    </form>
    <br>
    <a href="ViewCartServlet">View Cart</a>
</body>
</html>
