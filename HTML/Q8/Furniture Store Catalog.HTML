<!DOCTYPE html>
<html>
<head>
    <title>Furniture Store Catalog</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .product-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }
        .price {
            font-weight: bold;
            color: #333;
        }
        .buy-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Furniture Store Catalog</h1>
    <p>Find the best furniture for your home</p>

    <div class="product-container">
       
        <div class="product-card" style="background-color: #f0f8ff;">
            <img src="sofa.png" alt="Sofa">
            <h3 style="color: darkblue;">Sofa</h3>
            <p>Comfortable and stylish sofa</p>
            <p class="price">$499</p>
            <button class="buy-btn">Buy Now</button>
        </div>

        
        <div class="product-card">
            <img src="dining_table.jpg" alt="Dining Table">
            <h3>Dining Table</h3>
            <p>Wooden dining table</p>
            <p class="price">$299</p>
            <button class="buy-btn">Buy Now</button>
        </div>

       
        <div class="product-card">
            <img src="chair.jpg" alt="Chair">
            <h3>Chair</h3>
            <p>Modern chair for any room</p>
            <p class="price">$149</p>
            <button style="background-color: black; color: white; padding: 10px 15px; border-radius: 5px; border: none; cursor: pointer;">Buy Now</button>
        </div>
    </div>

</body>
</html>
